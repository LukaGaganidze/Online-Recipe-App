<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="images/logo/chef-logo.png"
      type="image/x-icon"
    />

    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    /> -->

    <link rel="stylesheet" href="style.css" rel="stylesheet" />
    <script defer src="script.js"></script>
    <title>Online Cooking Chef</title>
  </head>

  <body>
    <!-- NAVIGATION -->
    <div class="container">
      <nav class="navigation--bar">
        <!-- LOGO -->
        <img src="images/logo/chef-logo.png" alt="Logo" height="70" />
        <!-- SEARCH FORM -->

        <form>
          <input
            type="text"
            class="search--input"
            placeholder="Search over 1,000,000 recipes..."
          />
          <button class="button search--button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="button--svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>

            <p>search</p>
          </button>
        </form>
        <!-- RECIPE AND BOOKMARKS -->
        <div class="recipe--n--bookmarks">
          <!-- ADD RECIPE -->
          <div class="navigation-options add--rec">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="add--rec--svg svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
              />
            </svg>

            <p class="add--rec--text navigation--options--text">add recipe</p>
          </div>
          <!-- BOOKMARKS -->
          <div class="navigation-options bookmarks">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="bookmarks--svg svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z"
              />
            </svg>
            <p class="bookmarks--text navigation--options--text">bookmarks</p>
          </div>
        </div>
      </nav>

      <!-- MAIN -->
      <main class="main--content">
        <!-- LEFT SIDE RESULTS SIDE-BAR -->
        <div class="results--side">
          <div class="section--search--result">
            <img
              src="images/logo/chef-logo.png"
              alt="results pic"
              class="search--result--img"
              width="70"
            />
            <div class="search--result--description">
              <p class="search--result--name">Pasta baby</p>
              <p class="result--author">101 Cooking Books</p>
            </div>
          </div>
        </div>

        <!-- RIGHT SIDE RECIPE SIDE-BAR -->
        <div class="recipe--side">
          <!-- RECIPE MAIN IMG -->
          <div class="image-container">
            <img
              src="images/testpics/testpic.jpg"
              alt="recipe picture"
              class="recipe--image"
              width="800"
            />
          </div>

          <h1 class="recipe--name">
            <span> CAULIFLOWER PIZZA CRUST (WITH BBQ CHICKEN PIZZA)</span>
          </h1>

          <!--RECIPE HEAD INFO -->
          <div class="recipe--head--info">
            <div class="minutes--servings--container">
              <!-- MINUTES INFO -->
              <div class="minutes--box">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="recipe--header--svg minutes--svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>

                <div class="minutes--tex-number-box">
                  <p class="info--text minutes--num">75</p>
                  <p class="info--text minutes--text">Minutes</p>
                </div>
              </div>

              <!-- SERVINGS INFO -->
              <div class="servings--head--info">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="recipe--header--svg serving--svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>

                <p class="info--text">4</p>
                <p class="info--text">Servings</p>
                <div class="servings--quantity">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="servings--quantity--plus"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 4.5v15m7.5-7.5h-15"
                    />
                  </svg>

                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="servings--quantity--minus"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 12h-15"
                    />
                  </svg>
                </div>
              </div>

              <!-- BOOKMARKS -->
              <div class="bookmarks--svg">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="recipe--header--svg bookmark--svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z"
                  />
                </svg>
              </div>
            </div>

            <div class="recipe--ingredients">
              <h2 class="recipe--ingredients--header">recipe ingredients</h2>
              <ul class="recipe--ingredients--list">
                <li class="recipe--ingredient">
                  <div class="recipe--ing--svg">(SVG)</div>
                  <div class="">(SVG)</div>
                  <div class="recipe--quantity">10</div>
                  <div class="recipe--description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
