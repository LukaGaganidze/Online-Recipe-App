<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="images/logo/chef-logo.png"
      type="image/x-icon"
    />

    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    /> -->

    <link rel="stylesheet" href="style.css" rel="stylesheet" />
    <script defer src="script.js"></script>
    <title>Online Cooking Chef</title>
  </head>

  <body>
    <!-- NAVIGATION -->
    <nav class="navigation--bar">
      <!-- LOGO -->
      <img src="images/logo/chef-logo.png" alt="Logo" height="70" />
      <!-- SEARCH FORM -->

      <form>
        <input
          type="text"
          class="search--input"
          placeholder="Search over 1,000,000 recipes..."
        />
        <button class="button search--button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="button--svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>

          <p>search</p>
        </button>
      </form>
      <!-- RECIPE AND BOOKMARKS -->
      <div class="recipe--n--bookmarks">
        <!-- ADD RECIPE -->
        <div class="navigation-options add--rec">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="add--rec--svg svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
            />
          </svg>

          <p class="add--rec--text navigation--options--text">add recipe</p>
        </div>
        <!-- BOOKMARKS -->
        <div class="navigation-options bookmarks">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="bookmarks--svg svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z"
            />
          </svg>
          <p class="bookmarks--text navigation--options--text">bookmarks</p>
        </div>
      </div>
    </nav>
  </body>
</html>
