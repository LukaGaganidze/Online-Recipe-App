<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="images/logo/chef-logo.png"
      type="image/x-icon"
    />

    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    /> -->

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Online Cooking Chef</title>
  </head>

  <body>
    <!-- NAVIGATION -->
    <nav class="navigation--bar">
      <!-- LOGO -->
      <img src="images/logo/chef-logo.png" alt="Logo" width="70" />
      <!-- SEARCH FORM -->
      <div class="search--box">
        <form>
          <input
            type="text"
            id="search--input"
            placeholder="Search over 1,000,000 recipes..."
          />
          <button class="button search--button">search</button>
        </form>
        <!-- ADD RECIPE -->
        <div class="navigation-options add--rec">
          <p class="add--rec--text navigation--options--text">add recipe</p>
        </div>
        <!-- BOOKMARKS -->
        <div class="navigation-options bookmarks">
          <p class="bookmarks--text navigation--options--text">bookmarks</p>
        </div>
      </div>
    </nav>
  </body>
</html>
