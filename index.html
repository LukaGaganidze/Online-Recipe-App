<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="images/logo/chef-logo.png"
      type="image/x-icon"
    />

    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    /> -->

    <link rel="stylesheet" href="src/css/style.css" rel="stylesheet" />

    <script type="module" src="src/javascript/controller.js"></script>
    <title>Online Cooking Chef</title>
  </head>

  <body>
    <!-- NAVIGATION -->
    <div class="container">
      <nav class="navigation--bar">
        <!-- LOGO -->
        <img src="images/logo/chef-logo.png" alt="Logo" height="70" />
        <!-- SEARCH FORM -->

        <form>
          <input
            type="text"
            class="search--input"
            placeholder="Search over 1,000,000 recipes..."
          />
          <button class="button search--button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="button--svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>

            <p>search</p>
          </button>
        </form>
        <!-- RECIPE AND BOOKMARKS -->
        <div class="recipe--n--bookmarks">
          <!-- ADD RECIPE -->
          <div class="navigation-options add--rec">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="add--rec--svg svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
              />
            </svg>

            <p class="add--rec--text navigation--options--text">add recipe</p>
          </div>
          <!-- BOOKMARKS -->
          <div class="navigation-options bookmarks">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="bookmarks--svg svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z"
              />
            </svg>
            <p class="bookmarks--text navigation--options--text">bookmarks</p>
          </div>
        </div>
      </nav>

      <!-- MAIN -->
      <main class="main--content">
        <!-- LEFT SIDE RESULTS SIDE-BAR -->
        <div class="results--side">
          <a href="#5ed6604591c37cdc054bcc13">link 1</a>
          <a href="#5ed6604591c37cdc054bcc3e">link 2</a>
          <!-- <div class="section--search--result">
            <img
              src="images/logo/chef-logo.png"
              alt="results pic"
              class="search--result--img"
              width="70"
            />
            <div class="search--result--description">
              <p class="search--result--name">Pasta baby</p>
              <p class="result--author">101 Cooking Books</p>
            </div>
          </div>

          <div class="section--search--result">
            <img
              src="images/logo/chef-logo.png"
              alt="results pic"
              class="search--result--img"
              width="70"
            />
            <div class="search--result--description">
              <p class="search--result--name">Pasta baby</p>
              <p class="result--author">101 Cooking Books</p>
            </div>
          </div> -->

          <div class="page-orient page-orient-left">
            <div class="page page--left">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="svg svg--page-left"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75"
                />
              </svg>

              <p>Page</p>
              <p class="page--num page--num--left">N</p>
            </div>
          </div>

          <div class="page-orient page-orient-right">
            <div class="page page--right">
              <p>Page</p>
              <p class="page--num page--num--left">N</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="svg svg--page-right"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
                />
              </svg>
            </div>
          </div>
        </div>

        <!-- RIGHT SIDE RECIPE SIDE-BAR -->
        <div class="recipe--side">
          <!-- RECIPE MAIN IMG -->
        </div>
      </main>
    </div>

    <!-- POPUP BACKGROUND BLUR -->
    <div class="popup--background blur hidden"></div>

    <!-- POP UP RECIPE FORM -->

    <div class="add--recipe--popup hidden">
      <form action="submit" class="add--recipe--popup-form">
        <p class="form-header">RECIPE DATA</p>
        <p class="form-header">INGREDIENTS</p>
        <!-- Title -->
        <div class="add--recipe--popup-form-flex">
          <label class="rec-form--lable" for="title">Title</label>
          <input type="text" id="title" class="rec-form--input" />
        </div>
        <!-- Ingredient 1 -->
        <div class="add--recipe--popup-form-flex">
          <label class="rec-form--lable" for="Ingredient-1">Ingredient 1</label>
          <input type="text" id="Ingredient-1" class="rec-form--input" />
        </div>
        <!-- URL -->
        <div class="add--recipe--popup-form-flex">
          <label class="rec-form--lable" for="URL">URL</label>
          <input type="text" id="URL" class="rec-form--input" />
        </div>
        <!-- Ingredient 2 -->
        <div class="add--recipe--popup-form-flex">
          <label class="rec-form--lable" for="Ingredient-2">Ingredient 2</label>
          <input type="text" id="Ingredient-2" class="rec-form--input" />
        </div>
        <!-- Image URL -->
        <div class="add--recipe--popup-form-flex">
          <label class="rec-form--lable" for="Image-URL">Image URL</label>
          <input type="text" id="Image-URL" class="rec-form--input" />
        </div>
        <!-- Ingredient 3 -->
        <div class="add--recipe--popup-form-flex">
          <label class="rec-form--lable" for="Ingredient-3">Ingredient 3</label>
          <input type="text" id="Ingredient-3" class="rec-form--input" />
        </div>
        <!-- Publisher -->
        <div class="add--recipe--popup-form-flex">
          <label class="rec-form--lable" for="Publisher">Publisher</label>
          <input type="text" id="Publisher" class="rec-form--input" />
        </div>
        <!-- Ingredient 4-->
        <div class="add--recipe--popup-form-flex">
          <label class="rec-form--lable" for="Ingredient-4">Ingredient 4</label>
          <input type="text" id="Ingredient-4" class="rec-form--input" />
        </div>
        <!-- Prep time -->
        <div class="add--recipe--popup-form-flex">
          <label class="rec-form--lable" for="Prep time">Prep time</label>
          <input type="number" id="Prep time" class="rec-form--input" />
        </div>
        <!-- Ingredient 5-->
        <div class="add--recipe--popup-form-flex">
          <label class="rec-form--lable" for="Ingredient-5">Ingredient 5</label>
          <input type="text" id="Ingredient-5" class="rec-form--input" />
        </div>
        <!-- Servings -->
        <div class="add--recipe--popup-form-flex">
          <label class="rec-form--lable" for="Servings">Servings</label>
          <input type="number" id="Servings" class="rec-form--input" />
        </div>
        <!-- Ingredient 6-->
        <div class="add--recipe--popup-form-flex">
          <label class="rec-form--lable" for="Ingredient-6">Ingredient 6</label>
          <input type="text" id="Ingredient-6" class="rec-form--input" />
        </div>

        <button class="add--recipe--popup--button button">UPLOAD</button>
      </form>
    </div>

    <!-- ERROR MESSIGE POPUP -->
    <div class="error--messige hidden">
      <p>Uploads disabled. Build your application with your own API key ;)</p>
    </div>
  </body>
</html>
